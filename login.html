<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div>
            <img src="" class="logo" alt="This is a logo">
        </div>
        <ul>
            <li><a href="">Track Order</a></li>
            <li><a href="">Help</a></li>
            <li> 
                <a href="login.html"><img src="" alt="profile-img"></a></li>
            <li> <a href=""><img src="" alt="profile-img"></a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 id="regLog-Header">Login</h1>
                <!--This will be where the toggle for the register and login will be implemented-->
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="btn-radio" id="btn-radio1" autocomplete="off" checked onclick="switchDisplays(loginForm)">
                    <label class="btn btn-outline-primary" for="btn-radio1">Login</label>
                    <input type="radio" class="btn-check" name="btn-radio" id="btn-radio2" autocomplete="off" onclick="switchDisplays(registerForm)" >
                    <label class="btn btn-outline-primary" for="btn-radio2">Register</label>
                </div>
                <form action="" id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-login">
                        <div class="form-text"><a href="">Show Password</a></div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">Submit</button>
                </form>
                <form id="register-form" action="" style="display: none;">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <div class="form-text"><a href="">Show Password</a></div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="signup()">CREATE AN ACCOUNT</button>
                    <div class="form-text">By clicking "Create An Account" you agree to the Terms of Use and Privacy Policy</div>
                </form>
            </div>
        </div>
        <script src="configuration.js"></script>
        <script src="register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let loginForm = document.getElementById('login-form');
        let registerForm = document.getElementById('register-form');
        let regLogHeader = document.getElementById('regLog-Header');
        function switchDisplays(element){
            if (element == registerForm){
                if(element.style.display == 'none'){
                    element.style.display = 'block';
                    loginForm.style.display = 'none';
                    regLogHeader.innerText = 'Register';
                }
            }
            else if (element == loginForm){
                if(element.style.display == 'none'){
                    element.style.display = 'block';
                    registerForm.style.display = 'none';
                    regLogHeader.innerText = 'Login';
                }
            }
        }
    </script>
</body>
</html>
